<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="shortcut icon" href="assets/list.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <h2>To Do List</h2>
    <p></p>
    <ul class="items-list">
      <li>Loading Tasks...</li>
    </ul>
    <form class="add-items">
      <input type="text" name="item" placeholder="Item Name" required>
      <input type="submit" value="+ Add Item">
    </form>
    <button type="button" name="Clear" class="storage-clear">Clear</button>
  </div>
<script src="script.js"></script>

</body>
</html>
